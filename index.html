<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title> Login Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body class="flex items-center justify-center h-screen bg-image">
    <div class="flex flex-col w-11/12 mx-auto lg:w-1/4 p-6 rounded-md sm:p-10 dark:bg-gray-50 dark:text-gray-800">
	<div class="mb-8 text-center">
		<h1 class="my-3 text-4xl font-bold">Sign in</h1>
		<p class="text-sm dark:text-gray-600">Sign in to access your account</p>
	</div>
	<form novalidate="" action="" class="space-y-12">
		<div class="space-y-4">
			<div>
				<label for="email" class="block mb-2 text-sm font-medium">Email address</label>
				<input type="email" name="email" id="email" placeholder="leroy@jenkins.com" class="w-full px-3 py-2 border rounded-md dark:border-gray-300 dark:bg-gray-50 dark:text-gray-800">
			</div>
			<div>
				<div class="flex justify-between mb-2">
					<label for="password" class="text-sm font-medium">Password</label>
					<a rel="noopener noreferrer" href="#" class="text-xs hover:underline dark:text-gray-600">Forgot password?</a>
				</div>
				<input type="password" name="password" id="password" placeholder="*****" class="w-full px-3 py-2 border rounded-md dark:border-gray-300 dark:bg-gray-50 dark:text-gray-800">
			</div>
		</div>
		<div class="space-y-2">
			<div>
				<a href="./dashboard.html">
                    <button type="button" class="w-full px-8 py-3 font-semibold rounded-md btn-primary dark:bg-violet-600 dark:text-gray-50">Sign in</button>
                </a>
			</div>
			
		</div>
	</form>
</div>
  </body>
</html>
