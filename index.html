<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="min-h-screen flex items-center justify-center bg-image">
    <div class="flex flex-col   w-11/12 lg:w-4/12 mx-auto p-4 sm:py-12 sm:px-8 rounded-lg shadow-md bg-white dark:bg-gray-800 dark:text-gray-100 transition-all duration-300">
        <!-- Header -->
        <div class="mb-8 text-center">
            <h1 class="text-4xl sm:text-4xl font-bold mb-2">Sign in</h1>
            <p class="text-2xl lg:text-xl text-gray-600 dark:text-gray-400">Sign in to access your account</p>
        </div>

        <!-- Form -->
        <form novalidate="" action="" class="space-y-12">
            <div class=" flex flex-col gap-6">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block mb-4 text-2xl lg:text-xl font-medium text-gray-700 dark:text-gray-300">
                        Email address
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                            </svg>
                        </div>
                        <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="leroy@jenkins.com"
                            class="w-full pl-10 pr-3 py-6 lg:py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                            required
                        />
                    </div>
                </div>

                <!-- Password Field -->
                <div>
                    <div class="flex justify-between mb-4">
                        <label for="password" class="text-2xl lg:text-xl font-medium text-gray-700 dark:text-gray-300">
                            Password
                        </label>
                        <a
                            href="#"
                            class="text-2xl lg:text-xl text-blue-600 dark:text-blue-400 hover:underline"
                        >
                            Forgot password?
                        </a>
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                        </div>
                        <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="••••••••"
                            class="w-full pl-10 pr-3 py-6 lg:py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                            required
                        />
                    </div>
                </div>

                <!-- Remember Me Checkbox (Mobile hidden) -->
                <div class="hidden sm:flex items-center justify-between">
                    <div class="flex items-center">
                        <input
                            id="remember-me"
                            name="remember-me"
                            type="checkbox"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                        />
                        <label for="remember-me" class="ml-2 block text-2xl lg:text-xl text-gray-700 dark:text-gray-300">
                            Remember me
                        </label>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <a href="./dashboard.html"
                    type="submit"
                    class="w-full block text-center text-4xl lg:text-xl px-4 py-6 lg:py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-[1.01] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                    Sign in
                </a>
            </div>
        </form>
    </div>
  </body>
</html>
