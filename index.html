<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-image min-h-screen flex items-center justify-center p-4">
    <div class="w-full mx-2 lg:w-4/12 lg:mx-auto bg-white rounded-lg shadow-md p-8">
      <h1 class="text-6xl lg:text-2xl font-bold text-center mb-6 text-gray-800">Login</h1>

      <form class="space-y-10 lg:space-y-4">
        <!-- Username Field -->
        <div>
          <label
            for="username"
            class="block text-4xl lg:text-sm font-medium text-gray-700 mb-4 lg:mb-1"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="w-full px-4 py-6 lg:py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder:text-3xl lg:placeholder:text-sm"
            placeholder="Enter your username"
          />
        </div>

        <!-- Password Field -->
        <div>
          <label
            for="password"
            class="block text-4xl lg:text-sm font-medium text-gray-700 mb-4 lg:mb-1"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-4 py-6 lg:py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder:text-3xl lg:placeholder:text-sm"
            placeholder="Enter your password"
          />
        </div>

        <!-- Remember Me Checkbox -->
        <div class="flex items-center">
          <input
            type="checkbox"
            id="remember"
            name="remember"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
          />
          <label for="remember" class="ml-2 block text-2xl lg:text-sm text-gray-700"
            >Remember Me</label
          >
        </div>

        <!-- Login Button -->
        <a href="./dashboard.html"
          type="submit"
          class="w-full block text-center bg-blue-600 hover:bg-blue-700 text-white text-3xl lg:text-xl font-medium py-6 lg:py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition"
        >
          Login
        </a>
      </form>
    </div>
  </body>
</html>
